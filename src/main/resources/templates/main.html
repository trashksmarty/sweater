<div th:replace="parts/head" />
<!--Filter-->
<div class="form-row">
    <div class="form-group col-md-4">
        <div class="form-inline">
            <form method="get" action="/main" class="form-inline">
                <input class="form-control" type="text" name="filter" th:value="${filter}" placeholder="Search by tag" />
                <button class="btn btn-primary ml-2" type="submit">Search</button>
            </form>
            <button class="btn btn-primary ml-2">
                <a class="link-in-button" href="/main">Reset</a>
            </button>
        </div>
    </div>
</div>

<!--Add message-->
<a class="btn btn-primary mb-2" data-toggle="collapse" href="#collapseNewMessage" role="button" aria-expanded="false" aria-controls="collapseExample">
    Add new message
</a>
<div th:replace="parts/editmessages" />

<!--Show messages-->
<div th:replace="parts/showmessages" />
