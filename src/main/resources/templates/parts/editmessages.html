<div th:class="${message} ? 'show' : 'collapse'" id="collapseNewMessage">
    <div class="form-group">
        <form method="post" enctype="multipart/form-data">
            <input type="hidden" th:name="id" th:value="${message} ? ${message.id}" />
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />﻿
            <div class="form-group">
                <textarea th:class="${textError} ? 'form-control is-invalid' : 'form-control'" type="text" name="text" maxlength="2048" placeholder="Введите текст. Максимум 2048 символов."></textarea>
                <div th:if="${textError}" class="invalid-feedback">
                    <l th:text="${textError}" />
                </div>
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="tag" placeholder="Тэг" th:value="${message} ? ${message.tag}" />
            </div>
            <div class="form-group">
                <div class="custom-file">
                    <input type="file" name="file" id="customFile" >
                    <label class="custom-file-label" for="customFile">Choose file</label>
                </div>
            </div>
            <div class="form-group text-center">
                <button class="btn btn-info" type="submit">Save message</button>
            </div>
        </form>
    </div>
</div>
